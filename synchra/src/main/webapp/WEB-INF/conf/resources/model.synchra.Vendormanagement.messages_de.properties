model.synchra.Vendormanagement.Vendor.tooltip = Der Lieferant ist eine Person oder ein Unternehmen, die in der Lage ist, die Teile, die für die Montage eines Produktes nötig sind, zu liefern. Dabei kann es sich um Einzelteile wie auch Zusammenbauten handeln.
model.synchra.Vendormanagement.tooltip = Im Lieferantenmanagement werden Lieferanten verwaltet. Neben den Stammdaten der Lieferanten werden hier deren Ansprechpartner aufgeführt. Dazu gehört  ebenso die Auflistung der Komponenten, die ein Lieferant liefern könnte. Wichtig: Die Referenz zu Komponenten kann AUSSCHLIESSLIICH im Reiter Lieferantenverwaltung angelegt werden
